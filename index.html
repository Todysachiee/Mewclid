<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euclid Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        section#euclid {
            background: linear-gradient(135deg, #d4a373, #b5838d);
            color: #ffffff;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        section#euclid h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        section#euclid p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
        }

        section#euclid button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #6d6875;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        section#euclid button:hover {
            background-color: #b5838d;
        }
    </style>
</head>
<body>
    <section id="euclid">
        <h1>Welcome to Euclid's Space</h1>
        <p>Goodmorning euclideans, welcome to euclids website of kaguluhan.</p>
        <button onclick="window.location.href='redirect.html'">Learn More</button>
    </section>
</body>
</html>
